<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>McConverter</title>
</head>
<body>
    <div id="app">

        <div class="title-container">
            <h1 class="title">McConverter</h1>
        </div>

        <div id="image-container">
            <img src="assets/McChicken.png" class="image"/>
        </div>

        <div class="converter-container">
            <div class="converter">
                <input type="text" class="input" placeholder="50.00">
                <select name="currency" id="curr">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="jpy">JPY</option>
                </select>
            </div>
            <button class="button">Convert</button>
        </div>

        <div class="result-container">
            <p class="result hidden">{result}</p>
        </div>

        <div class="footer-container">
            <p class="footer">Made by: KIKODER</p>
            <img id="kiko-icon" src="assets/KikoDark.png" alt="KIKO" class="footer icon" />
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
