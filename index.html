<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>McConverter</title>
</head>
<body>
    <div id="app">
        <div class="title">
            <h1>McConverter</h1>
        </div>
        <div class="pic">
            <img src="assets/McChicken.png" class="sandwich"/>
        </div>
        <div class="converter">
            <div class="money">
                <input type="text" class="input" placeholder="50.00">
                <label for="curr">Currency:</label>
                <select name="currency" id="curr">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="jpy">JPY</option>
                </select>
            </div>
            <button class="button">Convert</button>
        </div>
        <div class="result">
            <p></p>
        </div>
        <div class="footer-container">
            <p class="footer">Made by: KIKODER</p>
            <img id="kiko-icon" src="assets/KikoDark.png" alt="KIKO" class="footer icon" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
